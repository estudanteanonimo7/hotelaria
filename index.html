    }

    .logo {

    .suporte-btn {
      padding: 0.8rem 1.5rem;
      background-color: var(--accent);
      color: var(--dark);
      border: none;
      border-radius: 50px;
      cursor: pointer;
      font-weight: 600;
      transition: all 0.3s ease;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .suporte-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
    }

    .container {
      padding: 3rem 5%;
      max-width: 1400px;
      margin: 0 auto;
    }

    .lista-hoteis h3 {

      margin-bottom: 2rem;
      color: var(--dark);
      position: relative;
      display: inline-block;
    }

    .lista-hoteis h3::after {
      content: '';
      position: absolute;
      bottom: -8px;
      left: 0;
      width: 60px;
      height: 4px;
      background: var(--accent);
      border-radius: 2px;
    }

    .hoteis-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 2rem;
    }

    .hotel {
      background: white;
      border-radius: 16px;
      overflow: hidden;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.08);
      transition: all 0.3s ease;
    }

    .hotel:hover {
      transform: translateY(-8px);
      box-shadow: 0 12px 28px rgba(0, 0, 0, 0.12);
    }

    .hotel-img-container {
      height: 200px;
      overflow: hidden;
      position: relative;
    }

    .hotel img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: transform 0.5s ease;
    }

    .hotel:hover img {
      transform: scale(1.05);
    }

    .hotel-info {
      padding: 1.5rem;
    }

    .hotel h4 {
      font-size: 1.4rem;
      margin-bottom: 0.5rem;
      color: var(--dark);
    }

    .hotel p {
      margin-bottom: 0.8rem;
      color: #666;
    }

    .hotel p:last-of-type {
      font-weight: 600;
      color: var(--primary);
      font-size: 1.2rem;
    }

    .hotel button {
      padding: 0.8rem;
      width: 100%;
      background: linear-gradient(135deg, var(--primary), var(--secondary));
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
      font-size: 1rem;
      transition: all 0.3s ease;
      margin-top: 1rem;
    }

    .hotel button:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
    }

    .rating {
      color: var(--accent);
      margin-bottom: 0.8rem;
    }

    .rating i {
      margin-right: 2px;
    }

    @media (max-width: 768px) {

        padding: 1rem;
        flex-direction: column;
        text-align: center;
      }

      .logo {
        margin-bottom: 1rem;
        font-size: 1.5rem;
      }

      .hoteis-grid {
        grid-template-columns: 1fr;
      }
    }
  </style>
